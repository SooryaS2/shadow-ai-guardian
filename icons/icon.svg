<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF"/>
      <stop offset="100%" style="stop-color:#32D74B"/>
    </linearGradient>
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A84FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#32D74B;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="28" fill="#000"/>
  <!-- Shield body -->
  <path d="M64 16 L104 34 L104 62 C104 88 86 108 64 116 C42 108 24 88 24 62 L24 34 Z" 
        fill="url(#innerGrad)" stroke="url(#shieldGrad)" stroke-width="3" filter="url(#glow)"/>
  <!-- AI circuit brain pattern -->
  <circle cx="64" cy="58" r="14" fill="none" stroke="url(#shieldGrad)" stroke-width="2.5" opacity="0.9"/>
  <circle cx="64" cy="58" r="5" fill="url(#shieldGrad)" opacity="0.9"/>
  <!-- Circuit lines -->
  <line x1="64" y1="44" x2="64" y2="34" stroke="#0A84FF" stroke-width="2" opacity="0.8"/>
  <line x1="64" y1="72" x2="64" y2="82" stroke="#32D74B" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="52" x2="40" y2="46" stroke="#0A84FF" stroke-width="2" opacity="0.8"/>
  <line x1="78" y1="52" x2="88" y2="46" stroke="#0A84FF" stroke-width="2" opacity="0.8"/>
  <line x1="50" y1="64" x2="40" y2="70" stroke="#32D74B" stroke-width="2" opacity="0.8"/>
  <line x1="78" y1="64" x2="88" y2="70" stroke="#32D74B" stroke-width="2" opacity="0.8"/>
  <!-- Circuit nodes -->
  <circle cx="64" cy="34" r="3" fill="#0A84FF"/>
  <circle cx="64" cy="82" r="3" fill="#32D74B"/>
  <circle cx="40" cy="46" r="3" fill="#0A84FF"/>
  <circle cx="88" cy="46" r="3" fill="#0A84FF"/>
  <circle cx="40" cy="70" r="3" fill="#32D74B"/>
  <circle cx="88" cy="70" r="3" fill="#32D74B"/>
</svg>
